<!DOCTYPE html>
<html>

<head>
  <title>Register Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Latest Font-Awesome CDN -->
  <script src="https://kit.fontawesome.com/e46b171c27.js" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</head>

<body>
  <!-- Loader, delete if not needed -->
  <div class="loader"></div>

  <div class="login-page">
    <div class="div">
      <div class="overlap">
        <img class="logo" src="images/logo.png" alt="logo">
        <div class="rectangle-2-register"></div>
        <div class="content">
          <div class="copy">
            <p class="p">Enter your email to sign up for this page</p>
          </div>
          <div class="divider">
            <div class="horizontal_line"></div>
            <div class="horizontal_line"></div>
          </div>
        </div>
        <div class="form">

          <div class="form-name">
            <label for="name">Full name</label>
            <div class="input-group">
              <input type="text" id="name" name="name" placeholder="Enter your name">
              <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
            </div>
          </div>

          <label for="email" id="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email email">

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>

        <div class="group-2">
          <div class="overlap-2"><a href="home.html" class="signup-btn">Signup</a></div>
        </div>
        <div class="text-wrapper-5">Create an account</div>
      </div>
      <div class="have-an-wrapper">
        <p class="have-an">
          <span class="text-wrapper-6">Have an account?</span>
          <a href="login_page.html" class="text-wrapper-7">Log In</a>
        </p>
      </div>
    </div>
  </div>

  <!-- POPPER JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
