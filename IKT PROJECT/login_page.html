<!DOCTYPE html>
<html>

<head>
  <title>LogIn</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Latest Font-Awesome CDN -->
  <script src="https://kit.fontawesome.com/e46b171c27.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="login-page">
    <div class="div">
      <div class="overlap">
        <img class="logo" src="images/logo.png" alt="logo">
        <div class="rectangle-2"></div>
        <div class="content">
          <div class="copy">
            <p class="p">Enter your Credentials to access your account</p>
          </div>
          <div class="divider">
            <div class="horizontal_line"></div>
            <div class="horizontal_line"></div>
          </div>
        </div>
        <div class="form">
          <label for="email" id="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">

          <label for="password" id="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="group-2">
          <div class="overlap-2"><a href="home.html" class="login-btn">Login</a></div>
        </div>
        <div class="text-wrapper-5">Welcome back!</div>
      </div>
      <div class="don-t-have-an-wrapper">
        <p class="don-t-have-an">
          <span class="text-wrapper-6">Donâ€™t have an account?</span>
          <a href="register_page.html" class="text-wrapper-7">Sign Up</a>
        </p>
      </div>
    </div>
  </div>

  <!-- POPPER JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
